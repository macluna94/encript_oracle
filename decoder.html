<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decoder</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;

        label {
            font-weight: 700;
        }
    </style>
</head>

<body>

    <label for="entrada">
        Entrada de texto
    </label>
    <br><br>
    <input type="text" name="entrada" id="entrada" autofocus>
    <br><br><br>
    <label for="">Salida</label>
    <br>
    <p id="salida">Aqui va el resultado</p>

    <script>
        var ent = "Manuel Luna"

        function encoderText(entrada) {
            let resultado = ''

            entrada = entrada.toLowerCase()
            
            for (let i = 0; i < entrada.length; i++) {
                switch (entrada[i]) {
                    case 'a':
                        //console.log("ai");
                        resultado = resultado.concat("ai")
                        break
                    case 'e':
                        //console.log("enter");
                        resultado = resultado.concat("enter")
                        break
                    case 'i':
                        //console.log("imes");
                        resultado = resultado.concat("imes")
                        break
                    case 'o':
                        //console.log("ober");
                        resultado = resultado.concat("ober")
                        break
                    case 'u':
                        //console.log("ufat");
                        resultado = resultado.concat("ufat")
                        break
                    default:
                        resultado = resultado.concat(entrada[i])
                        //console.log(entrada[i]);
                        break
                }
            }
            return resultado
        }

    
    console.log(encoderText("Mac Luna"));
        </script>
        </body>
