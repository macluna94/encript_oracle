<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Oracle</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

<body>
    
<div class="main">
    <div class="titulo">
        <img src="logo.png" height="48px" width="120px" alt="logo-alura">
    </div> 

    <div class="entrada">
        <textarea name="entradatext" id="entradatext" cols="30" rows="10" placeholder="Ingrese el texto aqui" class="txt-input" autofocus></textarea>
    </div>

    <div class="resultado">
        <p id="salidatext" name="salidatext" class=""></p>
        <img src="imagen2.png" alt="dem" id="imagen">
        <p id="p1">Ningun mensaje fue encontrado</p>
        <p id="p2">Ingresa el texto que desees ecnriptar o Desencriptar</p>    
    </div>

    <div class="spani">  
        <i class="fa fa-exclamation-circle"></i>
        <span>Solo letras minusculas y sin acentos</span>
    </div>

    <div class="botones">
        <br>
        <button type="submit" class="btn-blue" onclick="encoderText();" >Encriptar</button>
        <br>
        <button type="submit" class="btn-light" onclick="decoderText();"  >Desencriptar</button>
    </div>
